<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Xtalk Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            color-scheme: dark light;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: #0b0c10;
            color: #e5e7eb;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #1f2937;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        button {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid #374151;
            background: #111827;
            color: #e5e7eb;
            cursor: pointer;
        }

        button:hover {
            background: #0f172a;
        }

        .metrics {
            display: flex;
            gap: 16px;
            margin: 12px 0 20px;
            font-size: 14px;
            color: #9ca3af;
        }

        .card {
            background: #0f172a;
            border: 1px solid #1f2937;
            border-radius: 14px;
            padding: 14px 16px;
        }

        .msg {
            border-bottom: 1px dashed #1f2937;
            padding: 10px 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .msg:last-child {
            border-bottom: none;
        }

        .role {
            font-size: 12px;
            color: #9ca3af;
            margin-right: 8px;
            text-transform: uppercase;
        }

        .user .role {
            color: #93c5fd;
        }

        .assistant .role {
            color: #a7f3d0;
        }

        footer {
            padding: 20px;
            border-top: 1px solid #1f2937;
            color: #6b7280;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Xtalk Full Integration Demo</h1>
            <div class="metrics" id="metrics">
                <div>Network round-trip (speech start â†’ first ASR): <span id="latency-net">--</span> ms</div>
                <div>Synthesis latency (ASR done â†’ first TTS chunk): <span id="latency-tts">--</span> ms</div>
            </div>
            <div class="controls">
                <button id="btn-toggle">Loading</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="card" id="messages"></div>
    </main>
    <footer>
        Powered by FastAPI Â· WebSocket Â· Silero VAD Â· Your ASR/LLM/TTS pipeline
    </footer>
    <script type="module">
        import { createConversation } from "./static/js/index.js";

        const $btnToggle = document.getElementById('btn-toggle');
        const $btnReset = document.getElementById('btn-reset');
        const $messages = document.getElementById('messages');
        const $latNet = document.getElementById('latency-net');
        const $latTTS = document.getElementById('latency-tts');

        const convo = createConversation();

        convo.subscribe((state) => {
            $latNet.textContent = state.networkLatencyMs ?? '--';
            $latTTS.textContent = state.synthesisLatency ?? '--';

            $messages.innerHTML = '';
            for (const m of state.messages) {
                const div = document.createElement('div');
                div.className = `msg ${m.role}`;
                const role = document.createElement('span');
                role.className = 'role';
                role.textContent = m.role;
                const content = document.createElement('span');
                content.textContent = '  ' + (m.content ?? '');
                div.appendChild(role);
                div.appendChild(content);
                $messages.appendChild(div);
            }

            $btnToggle.textContent = state.loading ? 'Loading' : state.streaming ? 'ðŸ›‘ Stop' : 'ðŸŽ™ï¸ Start';
        });

        $btnToggle.addEventListener('click', async () => {
            try {
                await convo.toggleStreaming();
            } catch (e) {
                alert('Failed to start: ' + (e?.message || e));
            }
        });
    </script>
</body>

</html>
