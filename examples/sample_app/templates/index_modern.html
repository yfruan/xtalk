<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Xtalk Voice Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./static/css/index_modern.css" />
</head>

<body>
    <!-- Background -->
    <div class="bg-noise"></div>

    <!-- Top status -->
    <header>
        <button class="icon-btn" id="btn-settings-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round">
                <line x1="4" y1="6" x2="20" y2="6"></line>
                <line x1="4" y1="12" x2="20" y2="12"></line>
                <line x1="4" y1="18" x2="14" y2="18"></line>
            </svg>
        </button>

        <!-- Settings menu -->
        <div class="settings-modal" id="settings-modal">
            <div class="settings-item">
                <span class="settings-label">Session Control</span>
                <button class="settings-btn danger" id="btn-stop">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                    Disconnect
                </button>
                <button class="settings-btn" id="btn-restart">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Restart
                </button>
            </div>
            <div class="settings-item">
                <span class="settings-label">Voice Model</span>
                <div class="voice-selector">
                    <select id="voice-select">
                        <option>Loading voices...</option>
                    </select>
                </div>
            </div>

            <div class="settings-item">
                <span class="settings-label">TTS Speed</span>
                <div class="speed-control">
                    <!-- Speed control: keep the same width and style as voice-select -->
                    <select id="speed-select" aria-label="TTS Speed">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1.0" selected>1.0x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
                <div class="voice-selector" style="display: none;">
                    <label for="tts-model-select">TTS Model:</label>
                    <select id="tts-model-select" disabled>
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="voice-selector" style="display: none;">
                    <label for="llm-model-select">LLM:</label>
                    <select id="llm-model-select" disabled>
                        <option value="">Loading...</option>
                    </select>
                </div>
            </div>

            <div class="settings-item">
                <span class="settings-label">Upload Doc</span>
                <button class="settings-btn" id="btn-upload-file">
                    Upload
                </button>
                <input id="file-input" type="file" accept="text/*,.pdf,application/pdf" style="display:none;" />
            </div>

            <div class="settings-item">
                <span class="settings-label">UI Theme</span>
                <button class="settings-btn" id="btn-switch-ui" onclick="window.location.href='/'">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Switch to Classic UI
                </button>
            </div>
        </div>

        <div class="status-pill" id="status-display">
            <span class="status-dot"></span>
            <span class="status-text" id="status-text">Ready</span>
        </div>

        <!-- Upper-right Chat History button -->
        <button class="icon-btn" id="btn-toggle-chat-top">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>
    </header>

    <!-- Live text area (floating above the Orb) -->
    <div class="live-text-area">
        <div id="live-thought" class="live-thought"></div>
        <div id="live-caption" class="live-caption">Tap Start to begin</div>
    </div>

    <!-- ORB body (tap to toggle history) -->
    <div class="orb-container" id="orb-area">
        <div class="orb-wrapper" id="orb-visual">
            <!-- Rotation/scale layer -->
            <div id="orb-spinner" style="width:100%; height:100%;">
                <!-- Background glow -->
                <div class="orb-layer"
                    style="background: radial-gradient(circle, rgba(59,130,246,0.4) 0%, rgba(0,0,0,0) 70%);"></div>
                <!-- Dynamic blob -->
                <div class="blob blob-1"></div>
                <div class="blob blob-2"></div>
                <div class="blob blob-3"></div>
                <!-- Core highlight -->
                <div class="orb-layer"
                    style="background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 50%); mix-blend-mode: overlay;">
                </div>
            </div>
        </div>

        <!-- Particle layer -->
        <div class="particles">
            <div class="particle-ring">
                <div class="p-dot" style="top: 0; left: 50%; width: 3px; height: 3px;"></div>
                <div class="p-dot" style="bottom: 25%; right: 25%; width: 2px; height: 2px;"></div>
            </div>
        </div>
    </div>

    <!-- Bottom controls -->
    <div class="controls-area">
        <div class="text-center" style="height: 20px; margin-bottom: 10px;">
            <p id="helper-text" style="font-size: 13px; color: rgba(255,255,255,0.4); letter-spacing: 0.5px;">Tap to
                Connect</p>
        </div>

        <div style="display: flex; gap: 32px; align-items: center;">
            <!-- Microphone button (circular) -->
            <button id="btn-main-mic" class="mic-button mode-start">
                <div class="mic-icon" id="icon-play">
                    <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                </div>
                <div class="mic-icon hidden" id="icon-mic">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </div>
                <div class="mic-icon hidden" id="icon-muted">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                        <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
                        <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </div>
                <div id="mic-waves" class="hidden" style="display: flex; gap: 3px; align-items: center; height: 24px;">
                    <div class="wave-bar" style="animation-delay: 0s"></div>
                    <div class="wave-bar" style="animation-delay: 0.1s; height: 16px;"></div>
                    <div class="wave-bar" style="animation-delay: 0.2s"></div>
                    <div class="wave-bar" style="animation-delay: 0.1s; height: 16px;"></div>
                    <div class="wave-bar" style="animation-delay: 0s"></div>
                </div>
                <div class="mic-loading hidden" id="mic-loading">
                    <div class="mic-spinner"></div>
                    <div class="mic-loading-text">Loading</div>
                </div>
            </button>
        </div>
    </div>

    <!-- Conversation-history overlay (tabbed) -->
    <div id="overlay-panel" class="overlay-panel">
        <div class="overlay-header">
            <h3 style="margin:0; font-size:16px; font-weight: 600; letter-spacing: 0.5px;">Session History</h3>
            <button class="icon-btn" id="btn-close-overlay">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Four parallel tabs: Chat | Caption | Thought | Retrieval -->
        <div class="overlay-tabs">
            <button class="tab-btn active" data-tab="chat">Chat</button>
            <button class="tab-btn" data-tab="caption">Caption</button>
            <button class="tab-btn" data-tab="thought">Thought</button>
            <button class="tab-btn" data-tab="retrieval">Retrieval</button>
        </div>

        <div class="overlay-content">
            <!-- Chat tab: full conversation (bubbles) -->
            <div id="tab-chat" class="tab-pane active">
                <div id="chat-list"></div>
            </div>

            <!-- Caption tab: plain-text log -->
            <div id="tab-caption" class="tab-pane">
                <div id="caption-log-list">
                    <div class="empty-state">No captions recorded yet.</div>
                </div>
            </div>

            <!-- Thought tab: only the reasoning history -->
            <div id="tab-thought" class="tab-pane">
                <div id="thought-list">
                    <div class="empty-state">No thoughts recorded yet.</div>
                </div>
            </div>

            <!-- Retrieval tab: only the retrieval history -->
            <div id="tab-retrieval" class="tab-pane">
                <div id="retrieval-list">
                    <div class="empty-state">No retrieval data recorded yet.</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./static/js/index_modern.js">

    </script>
</body>

</html>
